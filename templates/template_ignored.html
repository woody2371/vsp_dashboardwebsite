<body>
<!-- Side Navigation -->
<nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
  <h1 class="w3-xxxlarge w3-text-theme">Navigation</h1>
  <button class="w3-bar-item w3-button" onclick="w3_close()">Close <i class="fa fa-remove"></i></button>
  <a href="/" class="w3-bar-item w3-button">All Open Orders</a>
  <a href="/ignored_orders" class="w3-bar-item w3-button">Ignored Orders</a>
</nav>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i> 
  <div class="w3-center">
  <h1 class="w3-xxxlarge w3-animate-bottom">VSP Dashboard</h1>
  <h6> Last Updated {{ lastUpdated }} </h6>
  </div>
</header>

<!-- Ignored Orders -->
<div class="w3-container">
  <hr>
  <div class="w3-center">
    <h2>Ignored Orders</h2>
  </div>
<div class="w3-responsive w3-card-4">
<table class="w3-hoverable w3-table w3-striped w3-bordered">
<thead>
<tr class="w3-theme">
  <th class="w3-center">SO</th>
  <th class="w3-center">Product</th>
  <th class="w3-center">Date Ignored Until</th>
</tr>
</thead>
<tbody>
{% for so in ignoreDict %}
{% for product in ignoreDict[so] %}
<tr>
  <td class="w3-center">{{ product['so'] }}</td>
  <td class="w3-center">{{ product['product'] }}</td>
  <td class="w3-center">{{ product['date'] }}</td>
</tr>
{% endfor %}
{% endfor %}
</tbody>
</table>
</div>
</div>



<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
<script>
//Document Scripts 
$(document).ready(function(){
	//Popover
    $('[data-toggle="popover"]').popover({
	html:true,
	sanitize:false,
	});
	
	//Datepicker
    $(".sleep").datepicker({
            changeMonth: true,
            changeYear: true,
			showOn: "button",
			buttonText: "Sleep",
			autoclose: true,
			dateFormat: "dd/mm/yy",
			onSelect: function(dateText, inst) {
				var date = $(this).val();
				var time = $('#time').val();
				console.log(date)
				var button = $(this), 
					tr = button.closest('tr');
				// find the ID stored in the .id cell
				var sleepRow = tr.find('td.rowId');
				$.ajax({
					url: "delete_row",
					type: "GET",
					data: {row:sleepRow[0].id,dateUntil:date},
				});
				location.reload()
			}
    })
});

// Side navigation

function w3_open() {
  var x = document.getElementById("mySidebar");
  x.style.width = "100%";
  x.style.fontSize = "40px";
  x.style.paddingTop = "10%";
  x.style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

// Tabs
function openCity(evt, cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  var activebtn = document.getElementsByClassName("testbtn");
  for (i = 0; i < x.length; i++) {
    activebtn[i].className = activebtn[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-dark-grey";
}

// Accordions
function showRows(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-hide") == -1) {
    x.className += " w3-hide";
  } else { 
    x.className = x.className.replace(" w3-hide", "");
  }
}

// Slideshows
var slideIndex = 1;

function plusDivs(n) {
  slideIndex = slideIndex + n;
  showDivs(slideIndex);
}

// Progress Bars
function move() {
  var elem = document.getElementById("myBar");   
  var width = 5;
  var id = setInterval(frame, 10);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
};


</script>
